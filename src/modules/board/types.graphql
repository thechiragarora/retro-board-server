input BoardInput {
  name: String!
  columns: [String]!
  type: BoardType!
}
enum BoardStatus {
  active
  locked
  archived
}
enum BoardType {
  custom
  template
}
type Column {
  name: String
  id: ID
}
type Board {
  id: ID
  name: String
  status: BoardStatus
  columns: [Column]
  type: BoardType
}
input getBoardInput {
  id: ID
  name: String
}
